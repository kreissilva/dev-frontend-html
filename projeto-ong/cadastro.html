<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - ONG Solidária</title>
    <meta name="description" content="Cadastre-se como voluntário ou doador da ONG Solidária">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header role="banner">
        <!-- Mesma estrutura do header da página inicial -->
    </header>

    <main role="main">
        <section class="registration">
            <div class="container">
                <h1>Cadastre-se</h1>
                <p>Preencha o formulário abaixo para se cadastrar como voluntário ou doador da ONG Solidária.</p>
                
                <form id="registration-form" class="registration-form" novalidate>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        
                        <div class="form-group">
                            <label for="fullname">Nome Completo *</label>
                            <input type="text" id="fullname" name="fullname" required 
                                   placeholder="Digite seu nome completo" 
                                   minlength="3" maxlength="100">
                            <span class="error-message" id="fullname-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="seu.email@exemplo.com">
                            <span class="error-message" id="email-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" name="cpf" required 
                                   placeholder="000.000.000-00" 
                                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                                   maxlength="14">
                            <span class="error-message" id="cpf-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Telefone *</label>
                            <input type="tel" id="phone" name="phone" required 
                                   placeholder="(11) 99999-9999" 
                                   pattern="\(\d{2}\)\s\d{4,5}-\d{4}" 
                                   maxlength="15">
                            <span class="error-message" id="phone-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthdate">Data de Nascimento *</label>
                            <input type="date" id="birthdate" name="birthdate" required 
                                   min="1900-01-01" max="2023-12-31">
                            <span class="error-message" id="birthdate-error"></span>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Endereço</legend>
                        
                        <div class="form-group">
                            <label for="address">Endereço *</label>
                            <input type="text" id="address" name="address" required 
                                   placeholder="Rua, número, complemento" 
                                   minlength="5" maxlength="200">
                            <span class="error-message" id="address-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="cep">CEP *</label>
                            <input type="text" id="cep" name="cep" required 
                                   placeholder="00000-000" 
                                   pattern="\d{5}-\d{3}" 
                                   maxlength="9">
                            <span class="error-message" id="cep-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">Cidade *</label>
                            <input type="text" id="city" name="city" required 
                                   placeholder="Digite sua cidade" 
                                   minlength="3" maxlength="100">
                            <span class="error-message" id="city-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">Estado *</label>
                            <select id="state" name="state" required>
                                <option value="">Selecione seu estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <span class="error-message" id="state-error"></span>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Como você gostaria de participar?</legend>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="volunteer" name="participation" value="volunteer">
                                <label for="volunteer">Voluntariado</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="donor" name="participation" value="donor">
                                <label for="donor">Doações</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="newsletter" name="participation" value="newsletter">
                                <label for="newsletter">Receber newsletter</label>
                            </div>
                        </div>
                    </fieldset>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Enviar Cadastro</button>
                        <button type="reset" class="btn-secondary">Limpar Formulário</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <!-- Mesma estrutura do footer da página inicial -->
    </footer>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
